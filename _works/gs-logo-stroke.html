		}
		svg {
		    fill: none;
		    stroke: #30ad6f;
		    stroke-width: 1px;
		    filter: drop-shadow(2px 4px 4px black);
		}
		#circle {
			animation: circle 2s linear 0s 1 alternate;
/*		    stroke-dashoffset: 910;*/
		}
		@keyframes circle {
			from {stroke-dasharray: 0;}
			to {stroke-dasharray: 910;}
		}
    </style>
</head>
