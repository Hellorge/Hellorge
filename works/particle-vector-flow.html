<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Particle Variable Flow</title>
    <style>
        body {
            color: #ffeec7;
            background-color: #1e1d1b;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
</body>
<script type="text/javascript">
    class Particle {
        x = 0
        y = 0
        r = 5
        vx = 0
        vy = 0
        clr = "#fff"
        constructor(opts={}, id, stage) {
            Object.assign(this, opts);

            this.id = id;
            this.stage = stage;
            this.sphereArea = 4 * Math.PI * this.r ** 2;

            this.limX = this.stage.canvas.width;
            this.limY = this.stage.canvas.height;

            this.x = this.x || this.rnd_x;
            this.y = this.y || this.rnd_y;
        }
        next() {
            this.stage.seeder(this);

            this.x += this.vx;
            this.y += this.vy;

            if (this.x - this.r > this.limX && this.vx >= 0) {
                this.x = 0 - this.r;
            } else if (this.x + this.r < 0 && this.vx < 0) {
                this.x = this.limX + this.r;
            }

            if (this.y - this.r > this.limY && this.vy >= 0) {
                this.y = 0 - this.r;
            } else if (this.y + this.r < 0 && this.vy < 0) {
                this.y = this.limY + this.r;
            }

            return this
        }
        draw() {
            this.stage.ctx.fillStyle = this.clr || "#ffffff";
            this.stage.ctx.beginPath();
            this.stage.ctx.arc(this.x, this.y, this.r, 0, 180);
            this.stage.ctx.fill();
        }
        get rnd_x() {
            return Math.ceil(Math.random() * this.limX);
        }
        get rnd_y() {
            return Math.ceil(Math.random() * this.limY);
        }
    }

    class Stage {
        particle_count = 100
        particles = []

        constructor(opts={}) {
            Object.assign(this, opts);
            this.init();
        }

        init() {
            this.particles = [];
            this.ctx = this.canvas.getContext('2d');

            for (let i = 0; i < this.particle_count; i++)
                this.particles.push(new Particle(this.particle_opts, i, this));
        }

        render() {
            this.ctx.globalAlpha = .2;
            this.ctx.fillStyle = '#000000';
            this.ctx.fillRect(0, 0, canvas.width, canvas.height);
            this.ctx.globalAlpha = 1;

            this.particles.forEach(p => {
                p.next().draw();
            });

            this.seeds.forEach(s => {
                this.ctx.strokeStyle = '#ff0000';
                this.ctx.beginPath();
                this.ctx.moveTo(s.x,s.y);
                this.ctx.lineTo(s.dx,s.dy);
                this.ctx.stroke();
                this.ctx.beginPath();
                this.ctx.fillStyle = '#ff0000';
                this.ctx.fillRect(s.dx - 3, s.dy - 3, 6, 6);
                this.ctx.stroke();
            });

            requestAnimationFrame(this.render.bind(this));
        }

        seeder(p) {
            p.vx -= p.r * 1 * p.vx;
            p.vy -= p.r * 1 * p.vy;

            this.seeds.forEach(s => {
                let cx = (s.x+s.dx)/2;
                let cy = (s.y+s.dy)/2;
                let infx = s.dx - s.x;
                let infy = s.dy - s.y;
                let dist = Math.hypot(p.x - cx, p.y - cy);

                p.vx += infx / dist / p.r;
                p.vy += infy / dist / p.r;
            });
        }
    }

    const canvas = document.querySelector('canvas');
    canvas.width = innerWidth*.98;
    canvas.height = innerHeight*.98;

    const stage = new Stage({
        "canvas": canvas,
        "particle_count": 500,
        "seeds": [
            {x: 20, y: 50, dx: 50, dy: 110},
            {x: 500, y: 300, dx: 600, dy: 555},
            {x: 1000, y: 120, dx: 1200, dy: 10}
        ],
        "particle_opts": {
            x: null,
            y: null,
            get r() {
                return 1//(Math.random()*3)+1;
            },
            get clr() {
                const colors = ["#e10869", "#30ad6f", "#f4782c", "#f7ed9c", "#0e94b2"];
                return "#fff" //colors[Math.floor(Math.random()*colors.length)]
            }
        }
    });

    stage.render();
</script>
</html>
