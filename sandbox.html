<script type="text/javascript">
  // "All Item Groups ~ Home, Furniture & DIY ~ Clocks ~ Alarm Clocks & Clock Radios"

  sheet = fetch("images-ebay.json")
  .then(response => response.json())
  .then(json => {formateCats(json)});

  function formateCats(json) {
    json.forEach((item, i) => {
      if(item[1] == ' '){ json[i][1] = [];return}
      json[i][1] = item[1].split(' ~ ').map(e=>{
        return {
                "owner": "Administrator",
                "modified_by": "Administrator",
                "parent": item[0],
                "parentfield": "slideshow_items",
                "parenttype": "Website Slideshow",
                "docstatus": 0,
                "image": e.trim(),
                "doctype": "Website Slideshow Item",
              }
      })
    });

    console.log(json);
  }

  function downloadCSV(json) {
    let csvContent = "data:text/csv;charset=utf-8," + json.map(e => {
      return `"${e.item_group_name}","${e.is_group}","${e.parent_item_group}"`;
    }).join("\n");

    var encodedUri = encodeURI(csvContent);
    window.open(encodedUri);
  }
</script>
